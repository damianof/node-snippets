
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Socket.io namespace example</title>
		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css'>
		<link href="/js/epoch.0.5.2.min.css" rel="stylesheet" />
	</head>
	<body>
		<div id="wrap">
			asdasdasd
		</div><!-- end wrap -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
		<!-- Include all compiled plugins (below), or include individual files as needed --> 
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="/js/d3.min.js"></script>
		<script src="/js/epoch.0.5.2.min.js"></script>
		<script>
			var chat = io.connect('/chat')
			, news = io.connect('/news');
		
			chat.on('message', function () {
				console.log('message');
				chat.emit('reply', 'hi');
			});
		
			news.on('item', function () {
				console.log('item');
				news.emit('reply', 'it was a nice news');
			});
		</script>
	</body>
</html>
